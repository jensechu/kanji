<html>
  <head>
    <title>Kanji Sheets</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  </head>
  <body>
    <div id="container">

      <header id="header">
         <h1>Kanji Worksheets</h1>
      </header> <!-- HEADER -->

      <div id="kanjiSelectionBox">
        <div class="categoryBox">
          <div class="settings">
            <button class="kanjiSubmit">Go</button> <input type="text" placeholder="Search Kanji" class="kanjiSearch"/>
            <div class="kanjiStrokes">
              <span>Strokes:</span> <span class="strokeToggle">&nbsp;</span>
            </div>
          </div>
          <div class="settings-content">
          </div>
        </div>

        <div class="categoryBox" data-category="jlptn5">
          <h2 class="category">JLPT N5</h2>
          <div class="category-content expand">
          </div>
        </div>

        <div class="categoryBox" data-category="jlptn4">
          <h2 class="category">JLPT N4</h2>
          <div class="category-content">
          </div>
        </div>

        <div class="categoryBox" data-category="jlptn3">
          <h2 class="category">JLPT N3</h2>
          <div class="category-content">
          </div>
        </div>

        <div class="categoryBox" data-category="jlptn2">
          <h2 class="category">JLPT N2</h2>
          <div class="category-content">
          </div>
        </div>

        <div class="categoryBox" data-category="jlptn1">
          <h2 class="category">JLPT N1</h2>
          <div class="category-content">
          </div>
        </div>

        <div class="categoryBox" data-category="wanikani">
          <h2 class="category">Wani Kani</h2>
          <div class="category-content">
            <div class="wanikaniContent">
              <p>Grab kanji from your <a href="http://www.wanikani.com">WaniKani</a> account! Just paste in your API Key from the <a href="https://www.wanikani.com/account"> Account</a> page.</p>
              <input type="text" placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" class="inputWaniKaniUser"/>
              <button class="submitWaniKaniUser">Sync</button>
              <p>API Key is not saved or shared.</p>
            </div>
          </div>
        </div>
      </div> <!-- KANJI SELECTOR -->

      <div id="content" class="handwriting">
        <div id="test">
      </div> <!-- CONTENT -->

      <div id="footer">
      </div> <!-- FOOTER -->

      <div id="selectorTemplate">
        <div class="kanji-box"></div>
      </div>

      <div id="kanjiTemplate">
        <div class="kanji-row">
          <dl class="kanji-data">
            <dt class="kanji-term">Meaning:</dt>
            <dd class="kanji-definition kanji-meaning">Every</dd>

            <dt class="kanji-term">On Reading:</dt>
            <dd class="kanji-definition kanji-onyomi">マイ</dd>

            <dt class="kanji-term">Kun Reading:</dt>
            <dd class="kanji-definition kanji-kunyomi">ごと</dd>
          </dl>
          <div class="kanji-box kanji-character"></div>
          <div class="kanji-box kanji-character"></div>
          <div class="kanji-box kanji-character"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
          <div class="kanji-box"></div>
        </div><!-- KANJI ROW -->
      </div>

    </div> <!-- CONTAINER -->

    <script src="js/kanji.js"></script>
    <script src="js/waniKani.js"></script>


    <script>
      window.Kanji._load();
      window.WaniKani.init();
    </script>
  </body>
</html>
